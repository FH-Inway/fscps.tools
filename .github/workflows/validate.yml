name: Validate
on: 
  workflow_dispatch:
  push:

jobs:
  validate:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Prerequisites
      run: .\build\vsts-prerequisites.ps1
      shell: powershell 
    - name: Validate
      run: .\build\vsts-validate.ps1
      shell: pwsh
